<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ABBA project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <style>
        body {
            background-image: url("assets/images/backgroundPET.png");
        }

        .nav {
            background-color: green;
            text-decoration-color: white;
        }

        .nav-link {
            color: white;
        }

        .nav-link:hover {
            color: white;
            background-color: blue;
        }

        .jumbotron {
            color: white;
            background-color: black;
            border: 1px red;
            text-align: center;
        }

        #about {
            background-color: orange;
        }

        #form {
            background-color: black;
            opacity: 20%;
            color: white;
        }
    </style>
</head>

<body>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" href="#">Main Page</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">SOMETHING ELSE</a>
        </li>
    </ul>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">
                    <strong>ADOPT A PET</strong>
                </h1>
                <p class="lead">Save a life, give a new life.</p>
            </div>
        </div>
    </div>
    <div class="container">
        <p>
            <button id="about" class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false"
                aria-controls="collapseExample">
                About
            </button>
        </p>
        <div class="collapse" id="collapseExample">
            <div class="card card-body">
                Find the the pet you've been wanting. Give a new life to an animal in need. Search nearby animals and search nearby adoption
                centers by entering your zip code.
            </div>
        </div>
    </div>

    <div class="container">
        <form id="form">
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="inputType">type</label>
                    <select id="inputType" class="form-control">
                        <option selected>Choose...</option>
                        <option>Dog</option>
                        <option>Cat</option>
                        <option>Bird</option>
                        <option>Horse</option>
                        <option>Pig</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputType">Age</label>
                    <select id="inputType" class="form-control">
                        <option selected>Choose...</option>
                        <option>baby</option>
                        <option>young</option>
                        <option>adult</option>
                        <option>older</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputType">Sex</label>
                    <select id="inputType" class="form-control">
                        <option selected>Choose...</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">submit</button>
        </form>
    </div>

    <div>
        <!-- Empty DIV stuff -->
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/main.js"></script>
</body>

</html>
